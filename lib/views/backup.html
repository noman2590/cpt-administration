<div class="postbox cpta-post-box">
    <div class="postbox-header">
        <h2 class="ui-sortable-handle">Additional Labels Settings</h2>
    </div>
    <div class="inside">
        <div class="main">
            <form action="">
                <div class="">
                    <table>
                        <tr>
                            <td><label for="desc">Description</label></td>
                            <td><textarea name="" id="desc" cols="30" rows="4"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="menu_name">Admin Menu Name</label></td>
                            <td><input type="text" name="" id="menu_name" placeholder="(e.g. My Services)" /></td>
                        </tr>
                        <tr>
                            <td><label for="all_items">All Items</label></td>
                            <td><input type="text" name="" id="all_items" placeholder="(e.g. All Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="add_new">Add New</label></td>
                            <td><input type="text" name="" id="add_new" placeholder="(e.g. Add New)" /></td>
                        </tr>
                        <tr>
                            <td><label for="add_new_item">Add New Item</label></td>
                            <td><input type="text" name="" id="add_new_item" placeholder="(e.g. Add New Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="edit_item">Edit Item</label></td>
                            <td><input type="text" name="" id="edit_item" placeholder="(e.g. Edit Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="view_item">View Item</label></td>
                            <td><input type="text" name="" id="view_item" placeholder="(e.g. View Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="view_items">View Items</label></td>
                            <td><input type="text" name="" id="view_items" placeholder="(e.g. View Services)" /></td>
                        </tr>
                        <tr>
                            <td><label for="search_items">Search Items</label></td>
                            <td><input type="text" name="" id="search_items" placeholder="(e.g. Search Services)" /></td>
                        </tr>
                        <tr>
                            <td><label for="not_found">Not Found</label></td>
                            <td><input type="text" name="" id="not_found" placeholder="(e.g. No Services Found)" /></td>
                        </tr>
                        <tr>
                            <td><label for="not_found_in_trash">Not Found in Trash</label></td>
                            <td><input type="text" name="" id="not_found_in_trash" placeholder="(e.g. No Services Found in Trash)" /></td>
                        </tr>
                        <tr>
                            <td><label for="parent_post">Parent Post</label></td>
                            <td><input type="text" name="" id="parent_post" placeholder="(e.g. Parent Services:)" /></td>
                        </tr>
                        <tr>
                            <td><label for="featured_img">Featured Image</label></td>
                            <td><input type="text" name="" id="featured_img" placeholder="(e.g. Featured Image for this Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="set_featured_img">Set Featured Image</label></td>
                            <td><input type="text" name="" id="set_featured_img" placeholder="(e.g. Set Featured Image for this Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="remove_featured_img">Remove Featured Image</label></td>
                            <td><input type="text" name="" id="remove_featured_img" placeholder="(e.g. Remove Featured Image for this Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="use_featured_img">Use Featured Image</label></td>
                            <td><input type="text" name="" id="use_featured_img" placeholder="(e.g. Use as Featured Image for this Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="archives">Archives</label></td>
                            <td><input type="text" name="" id="archives" placeholder="(e.g. Service Archives)" /></td>
                        </tr>
                        <tr>
                            <td><label for="insert_into_item">Insert into item</label></td>
                            <td><input type="text" name="" id="insert_into_item" placeholder="(e.g. Insert into Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="uploaded_to">Uploaded to this item</label></td>
                            <td><input type="text" name="" id="uploaded_to" placeholder="(e.g. Uploaded to this Service)" /></td>
                        </tr>
                        <tr>
                            <td><label for="filter_list">Filter Items List</label></td>
                            <td><input type="text" name="" id="filter_list" placeholder="(e.g. Filter Services List)" /></td>
                        </tr>
                        <tr>
                            <td><label for="items_list_nav">Items List Navigation</label></td>
                            <td><input type="text" name="" id="items_list_nav" placeholder="(e.g. Services List Navigation)" /></td>
                        </tr>
                        <tr>
                            <td><label for="items_list">Items List</label></td>
                            <td><input type="text" name="" id="items_list" placeholder="(e.g. Services List)" /></td>
                        </tr>
                        <tr>
                            <td><label for="attributes">Attributes</label></td>
                            <td><input type="text" name="" id="attributes" placeholder="(e.g. Services Attributes)" /></td>
                        </tr>
                        <tr>
                            <td><label for="item_published">Item Published</label></td>
                            <td><input type="text" name="" id="item_published" placeholder="(e.g. Service Published)" /></td>
                        </tr>
                        <tr>
                            <td><label for="item_published_priv">Item Published Privately</label></td>
                            <td><input type="text" name="" id="item_published_priv" placeholder="(e.g. Service Published Privately)" /></td>
                        </tr>
                        <tr>
                            <td><label for="item_revert">Item Reverted to Draft</label></td>
                            <td><input type="text" name="" id="item_revert" placeholder="(e.g. Service Reverted to Draft)" /></td>
                        </tr>
                        <tr>
                            <td><label for="item_scheduled">Item Scheduled</label></td>
                            <td><input type="text" name="" id="item_scheduled" placeholder="(e.g. Service Scheduled)" /></td>
                        </tr>
                        <tr>
                            <td><label for="item_updated">Item Updated</label></td>
                            <td><input type="text" name="" id="item_updated" placeholder="(e.g. Service Updated)" /></td>
                        </tr>
                        <tr>
                            <td><label for="add_title">Add Title</label></td>
                            <td><input type="text" name="" id="add_title" placeholder="(e.g. Add Service)" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" class="button-primary" name="" id="singular" value="Add Post Type" /></td>
                        </tr>
                        
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
